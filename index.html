<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用 css 画三角形、梯形、扇形、箭头和椭圆几种基本形状</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="triangle"></div>
    <hr/>
    <div class="triangle1"></div>
    <hr/>
    <div class="triangle2"></div>
    <p>扇形</p>
    <div class="sector1"></div>
    <hr/>
    <div class="sector2"></div>
    <h2>箭头</h2>
    <p>利用三角绘制箭头，只需要再绘制一个和此三角大小相同，方向相同的三角，颜色和背景颜色一样，覆盖在此三角上面，通过少量的位移形成箭头。</p>
    <div class="arrow"></div>
    <h2>椭圆</h2>
    <div class="oval"></div>

    <div class="radius1"></div>
    <hr/>
    <div class="radius2"></div>
    <hr/>
    <div class="radius3"></div>
    <hr/>
    <div class="radius4"></div>
    <hr/>
    <div class="radius5"></div>
    <hr/>

    <ul>
        <li class="b-border">1111</li>
        <li class="t-border">1111</li>
        <li class="r-border">1111</li>
        <li class="l-border">1111</li>
        <li class="setBorderAll">1111</li>
    </ul>

</body>
</html>
